<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
</head>

<body>
    <div class="infoContainer">
        <p id="info" class="info">Place Your Ships...</p>
    </div>
    <div class="container">

        <div class="left">
            <div class="playerInfo">
                <p>Your Ships</p>
                <button id="rotate">horizontal</button>
            </div>
            <div class="gameboardContainer">
                <div id="playerGameboard" class="gameboard">
                </div>
            </div>
        </div>
        <div class="right">
            <div class="playerInfo">
                <p>Enemy Ships</p>
            </div>
            <div class="gameboardContainer">
                <div id="computerGameboard" class="gameboard"></div>
            </div>
        </div>
    </div>
    <div id="resetContainer" class="resetContainer">
        <h2>Wanna Play Again?</h2>
        <button id="resetButton">Reset</button>
    </div>
</body>

</html>
